<div class="flex flex-col items-center align-middle">
    <p class="text-4xl mt-5">Astronaut Status</p>
    <div class="mt-7 bg-white h-96 overflow-y-auto w-[90%] rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Astronaut</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Heart Rate</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">O₂ Level</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temp (°C)</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let astro of astronauts" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-2xl">{{astro.icon}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">{{astro.name}}</div>
                        <div class="text-sm text-gray-500">ID: {{astro.id}}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                              [ngClass]="{'bg-green-100 text-green-800': astro.heartRate <= 80,
                                         'bg-yellow-100 text-yellow-800': astro.heartRate > 80 && astro.heartRate <= 90,
                                         'bg-red-100 text-red-800': astro.heartRate > 90}">
                            {{astro.heartRate}} BPM
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{astro.oxygenLevel}}%
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{astro.temperature.toFixed(1)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
